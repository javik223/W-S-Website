<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particle</title>

	<style>
		/* dimensions & placement of ParticleSlider container */
		html, body {
			width: 100%;
			height: 100%;
		}
		.slideshows {
		  width: 100%;
		  height: 100%;
		}
		/* dimensions & placement of ParticleSlider */
		.particle-slider {
		  width: 100%%;
		  height: 100%;
		  float: left;
		}
		/* hide control & slide sources */
		.particle-slider div {
		  display: none;
		}
	</style>
</head>
<body>

<div class="slideshows">
  <div class="particle-slider" id="particle-slider-2">
    <div class="slides">
	    <div class="slide" data-src="/assets/img/wittsandstratts-logo.png"></div>
	    <div class="slide" data-src="/assets/img/experience.png"></div>
	    <div class="slide" data-src="/assets/img/love.png"></div>
    </div>
	  <canvas class="draw"></canvas>
  </div>
	  <canvas class="draw"></canvas>
  </div>
</div>
